<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            margin-top: 5%;
        }
        .card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        pre {
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: .5rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container error-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">⚠️ Oops! Algo salió mal.</h4>
                </div>
                <div class="card-body">
                    <p><strong>Status:</strong> <span th:text="${status}">Error Status</span></p>
                    <p><strong>Mensaje:</strong> <span th:text="${error}">Mensaje de error</span></p>
                    <p><strong>Ruta:</strong> <span th:text="${path}">Ruta que causó el error</span></p>
                    <p><strong>Excepción:</strong> <span th:text="${exception}">Detalles</span></p>
                    <p><strong>Traza:</strong></p>
                    <pre th:text="${trace}">Stack trace si está disponible</pre>
                </div>
                <div class="card-footer text-center">
                    <a href="/" class="btn btn-primary">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
