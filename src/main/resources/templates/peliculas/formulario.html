<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Películas</title>
    <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${pelicula.id} != null ? 'Editar Película' : 'Añadir Película'"></h1>
<form th:action="@{/peliculas/guardar}" th:object="${pelicula}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}" required /><br/>
    <label for="director">Director:</label>
    <input type="text" id="director" th:field="*{director}" required /><br/>
    <label for="anyo">Año:</label>
    <input type="number" id="anyo" th:field="*{anyo}" required /><br/>
    <button type="submit">Guardar</button>
    <a th:href="@{/peliculas}">Cancelar</a>
</form>
</body>
</html>
