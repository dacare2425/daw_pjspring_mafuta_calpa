<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Películas</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Películas</h1>
<a th:href="@{/peliculas/nueva}">Añadir nueva película</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Director</th>
        <th>Año</th>
        <th>Género</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pelicula : ${peliculas}">
        <td th:text="${pelicula.id}">ID</td>
        <td th:text="${pelicula.titulo}">Título</td>
        <td th:text="${pelicula.director}">Director</td>
        <td th:text="${pelicula.anyo}">Año</td>
        <td th:text="${pelicula.genero}">Género</td>
        <td>
            <!-- Sintaxis correcta para los enlaces -->
            <a th:href="@{/peliculas/editar/{id}(id=${pelicula.id})}">Editar</a> |
            <a th:href="@{/peliculas/eliminar/{id}(id=${pelicula.id})}" onclick="return confirm('¿Estás seguro de eliminar esta película?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
