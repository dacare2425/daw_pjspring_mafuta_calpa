<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pelicula.id} ? 'Editar Película' : 'Nueva Película'">Formulario de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 th:text="${pelicula.id} ? 'Editar Película' : 'Nueva Película'">Formulario de Película</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/peliculas/guardar}" th:object="${pelicula}" method="post">
                        <!-- Campo oculto para el ID (necesario para edición) -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                        </div>

                        <div class="mb-3">
                            <label for="director" class="form-label">Director</label>
                            <input type="text" class="form-control" id="director" th:field="*{director}" required>
                        </div>

                        <div class="mb-3">
                            <label for="anyo" class="form-label">Año</label>
                            <input type="number" class="form-control" id="anyo" th:field="*{anyo}" required min="1900" max="2099">
                        </div>

                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" th:field="*{genero}" required>
                                <option value="">Selecciona un género</option>
                                <option value="Acción">Acción</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Comedia">Comedia</option>
                                <option value="Drama">Drama</option>
                                <option value="Ciencia Ficción">Ciencia Ficción</option>
                                <option value="Terror">Terror</option>
                                <option value="Romántica">Romántica</option>
                                <option value="Animación">Animación</option>
                                <option value="Documental">Documental</option>
                                <option value="Thriller">Thriller</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/peliculas}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
